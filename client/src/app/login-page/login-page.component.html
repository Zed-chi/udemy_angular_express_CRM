<form 
    class="card"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <div class="card-content">
        <span class="card-title">Войти в систему</span>
        <div class="input-field">
            <input 
                id="email" 
                type="email" 
                formControlName="email"
                [ngClass]="{'invalid':form.get('email').invalid && form.get('email').touched}"
            >
            <label for="email">Email:</label>
            <span 
                class="helperText red-text"
                *ngIf="form.get('email').invalid && form.get('email').touched"
            >
                <span *ngIf="form.get('email').errors['required']">
                    empty email error                    
                </span>
                <span *ngIf="form.get('email').errors['email']">
                    Email Validation error              
                </span>
            </span>
        </div>
        <div class="input-field">
            <input 
                id="password" 
                type="password" 
                formControlName="password"
                [ngClass]="{'invalid':form.get('password').invalid && form.get('password').touched}"
            >
            <label for="password">Пароль:</label>
            <span 
                class="helperText red-text"
                *ngIf="form.get('password').invalid && form.get('password').touched"
            >
                <span *ngIf="form.get('password').errors['required']">
                    empty password error                    
                </span>
                <span *ngIf="form.get('password').errors['minLength'] && form.get('password').errors['minLength']['requiredLength']">
                    Password must be more than {{ form.get('password').errors['minLength']['requiredLength'] }} symbols
                </span>
            </span>
        </div>
    </div>
    <div class="card-action">
        <button 
            class="modal-action btn waves-effect"
            type="submit"
            [disabled]="form.invalid || form.disabled"
        >
            Войти
        </button>
    </div>
</form>
